<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Training Plan - Completo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.min.css">
  <style>
    body {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .print-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #42b983;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .print-btn:hover {
      background: #368f6e;
    }

    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }

    .page-break {
      page-break-before: always;
      margin: 40px 0;
      border-top: 2px dashed #ddd;
      padding-top: 40px;
    }

    @media print {
      .print-btn {
        display: none;
      }

      .page-break {
        border: none;
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 0;
      }

      .markdown-body {
        padding: 20px;
      }
    }

    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <button class="print-btn" onclick="window.print()">üñ®Ô∏è Stampa / Salva PDF</button>

  <article class="markdown-body" id="content">
    <div style="text-align: center; margin-bottom: 60px;">
      <h1 style="font-size: 48px; margin-bottom: 10px;">Training Plan</h1>
      <p style="font-size: 20px; color: #666;">Piano di Allenamento - Giacomo</p>
      <p style="color: #888;">Documento Completo</p>
    </div>

    <div id="markdown-content">Caricamento...</div>
  </article>

  <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
  <script>
    async function loadMarkdown() {
      // Wait for marked to be available
      if (typeof marked === 'undefined') {
        document.getElementById('markdown-content').innerHTML = '<p style="color: red;">Errore: libreria marked non caricata</p>';
        return;
      }

      const files = [
        { name: 'README.md', title: 'Introduzione' },
        { name: 'training-concept.md', title: 'Training Concept' },
        { name: 'training-schedule.md', title: 'Training Schedule' },
        { name: 'training-guidelines.md', title: 'Training Guidelines' }
      ];

      let combinedContent = '';

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        try {
          const response = await fetch(file.name);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const text = await response.text();

          // Add page break before each section (except first)
          if (i > 0) {
            combinedContent += '<div class="page-break"></div>';
          }

          // Use marked with compatibility for both old and new API
          const html = marked.parse ? marked.parse(text) : marked(text);
          combinedContent += html;
        } catch (error) {
          console.error(`Error loading ${file.name}:`, error);
          combinedContent += `<p style="color: red;">Errore nel caricamento di ${file.name}: ${error.message}</p>`;
        }
      }

      document.getElementById('markdown-content').innerHTML = combinedContent;
    }

    // Wait for DOM and marked library to load
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadMarkdown);
    } else {
      loadMarkdown();
    }
  </script>
</body>
</html>
